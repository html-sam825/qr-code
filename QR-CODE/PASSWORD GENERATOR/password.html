<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="/QR-CODE/PASSWORD GENERATOR/password.css" />
  </head>
  <body>
    <div class="container-password">
      <div class="header">
        <h2>Password Generator</h2>
      </div>
      <div class="display">
        <input type="text" id="pass-input" placeholder="Password" disabled />
        <button id="copy">Copy</button>
      </div>
      <div class="setting">
        <label class="length-label">Length</label>
        <input type="number" id="length-number" value="10" />
      </div>
      <div class="setting">
        <label class="UpperCase-label">UpperCase</label>
        <input type="checkbox" id="UpperCase" checked />
      </div>
      <div class="setting">
        <label class="LowerCase">LowerCase</label>
        <input type="checkbox" id="LowerCase" />
      </div>
      <div class="setting">
        <label class="Number-label">Number</label>
        <input type="checkbox" id="numbers" />
      </div>
      <div class="setting">
        <label class="Symbols-label">Symbols</label>
        <input type="checkbox" id="Symbols" />
      </div>
      <div class="generate-btn">
        <button id="generate">Generator Password</button>
      </div>
    </div>
  </body>
  <script src="/QR-CODE/PASSWORD GENERATOR/password.js"></script>
</html>
