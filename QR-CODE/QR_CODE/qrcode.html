<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-CODE GENERATOR</title>
  </head>
  <link rel="stylesheet" href="qrcode.css" />
  <body>
    <div class="qr-container">
      <h2>QR Code GENERATOR</h2>
      <input
        type="text"
        id="qr-input"
        placeholder="Paste your url hre or type it out "
      />
      <button id="qr-button">Click here to generate QR Code</button>
      <img src="qrcode.jpg" alt="" id="qr-img" />
    </div>
  </body>
  <script src="qrcode.js"></script>
</html>
