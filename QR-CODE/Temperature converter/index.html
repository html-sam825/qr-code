<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperatur Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Temperature Converter</h1>
      </div>
      <div class="input1">
        <label for="input1">Enter temperature in celsius</label
        ><input
          type="number"
          id="celsius"
          placeholder="Enter Your Temperature in celsius"
        />
      </div>
      <div class="input2">
        <label for="input2">Enter temperature in Kelvin</label
        ><input
          type="number"
          id="Kelvin"
          placeholder="Enter Your Temperature in Kelvin"
        />
      </div>
      <div class="input3">
        <label for="input3">Enter temperature in Farrenheit </label
        ><input
          type="number"
          id="Farrenheit"
          placeholder="Enter Your Temperature in Farrenheit"
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
