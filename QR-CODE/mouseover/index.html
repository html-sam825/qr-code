<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouseover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="xpos">
        <h4 class="xpos-header">Mouse X Position (px)</h4>
        <span id="xpos-value">0</span>
      </div>
      <div class="ypos">
        <h4 class="ypos-header">Mouse Y Position (py)</h4>
        <span id="ypos-value">0</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
